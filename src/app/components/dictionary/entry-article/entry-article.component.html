<article class="flex flex-col gap-7 pb-8 text-gray-800 dark:text-white">
  <dictionary-header [phonetic]="dictionaryEntry()?.phonetic" />
  @for (meaning of dictionaryEntry()?.meanings; track $index) {
  <dictionary-section [content]="meaning" />
  }
  <dictionary-source-link [sourcePaths]="dictionaryEntry()?.sourceUrls!" />
</article>

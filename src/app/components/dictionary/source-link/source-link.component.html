<div
  class="flex flex-col gap-y-2.5 md:gap-x-6 border-t-[0.5px] border-t-gray-700 pt-5"
  [ngClass]="
    sourcePaths().length > 1 ? 'md:flex-col' : 'md:flex-row md:items-baseline'
  "
>
  <p class="text-gray-500 underline text-body-sm">Source</p>
  <div>
    @for (path of sourcePaths(); track $index) {
    <a [href]="path" class="text-body-sm underline flex gap-2" target="_blank">
      <span>{{ path }}</span>
      <img src="assets/images/icon-new-window.svg" width="12" height="12"
    /></a>
    }
  </div>
</div>

<div class="relative text-gray-800 dark:text-white">
  <div
    class="flex items-center gap-x-2 hover:cursor-pointer"
    (click)="toggleFontSelection()"
  >
    <p class="font-bold text-body-sm md:text-body-md">
      {{ currentFontFamilyName }}
    </p>
    <img
      src="assets/images/icon-arrow-down.svg"
      alt="Arrow down icon"
      width="12"
      height="6"
    />
  </div>
  @if (isFontSelectionOpen()) {
  <ul
    class="bg-white dark:bg-gray-900 py-4 px-5 mt-3 w-36 lg:w-44 flex flex-col gap-2 rounded-lg absolute right-0 top-full z-50 overflow-y-scroll shadow-md dark:shadow-[0px_3px_13px_2px_#A445ED]"
  >
    @for (item of fonts; track $index) {
    <li
      class="text-body-sm font-bold hover:text-primary hover:cursor-pointer md:text-body-md"
      [ngClass]="{
        'text-primary': item.value === currentFontFamilyKey,
        'font-family-mono': item.value === 'mono',
        'font-family-sans': item.value === 'sans',
        'font-family-serif': item.value === 'serif'
      }"
      (click)="changeFont(item.value)"
    >
      {{ item.label }}
    </li>
    }
  </ul>
  }
</div>
